
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <title>Scooter Sharing Simulation</title>
</head>
<body>
    
    <div id="mapwrapper">
        <div id="map"></div>
    </div>
    <div class="user-interface">
        <h1 id="title">Austin Scooter Sharing Simulation</h1>
       
            
       
        <div id="timer-container">
                <span id="time-label" class="control-panel-text big">Time</span>
                <h3 class="control-panel-text" id="timer">00:00</h3>
                <div id="pie-chart"></div>
        </div>
        
        <div id='control-panel'>
            <button id="play-controller" class="control-panel-text control-panel-button" onclick="animateAllTrips()">PLAY</button>
           
            
        </div>

    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
