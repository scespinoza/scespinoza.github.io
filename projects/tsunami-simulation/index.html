<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Unnecessary (?)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- JS imports -->
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animation.css">
    <!-- Stylesheets-->
    <title>Tsunami Escape Visualizer - Antofagasta</title>
</head>

<body>
    <!-- Map Viewport -->
    <div id="mapwrapper">
        <div id="map"></div>
    </div>
    <div class="user-interface">
        <h1 id="title">Antofagasta Tsunami Simulation</h1>
        <div id="meeting-point-info">
            <p id="meeting-point-id"></p>
            <h3 id="saved-counter"></h3>
        </div>
        <div id="timer-container">
                <span id="time-label" class="control-panel-text big">Time</p>
                <h3 class="control-panel-text" id="timer">00:00</h3>
        </div>
        <div id='control-panel'>
            <button id="play-controller" class="control-panel-text" onclick="playController()">PLAY</button>
            <span id="velocity-label" class="control-panel-text">VELOCITY</span>
            
            <input type="range" min="1" max="50" value="10" class="slider" id="simratio-slider"
                     onchange="adjustVelocity()" autocomplete="off">

            <span  id="velocity-display" class="control-panel-text">x10</span>
        </div>

    </div>
    <script type='text/javascript' src="main.js"></script>
</body>

</html>
