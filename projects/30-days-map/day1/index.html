<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../d3/d3.min.js"></script>
    <script src="../leaflet/leaflet.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Promedios SIMCE 2018 Provincia de Concepción</title>
</head>
<body>  
        <div id="mapwrapper">
                
                <div id="map"></div>
            </div>
            
        <div id="user-interface">
            <div class="header">
                    <h2 style="margin:0px; padding:15px;">Promedios SIMCE 2018 4to Básico Gran Concepción</h3>
            </div>
            
            <div id="display">
                
                    <div id="display-legend">
                        <h3>Legend</h3>
                    <div class="legend">
                        
                        <div class="circle-legend" id="legend-municipal"></div>
                        <p class="text-legend">Municipal</p>
                    </div>
                    <div class="legend">
                            <div class="circle-legend" id="legend-subvencionado"></div>
                            <p class="text-legend">Subvencionado</p>
                        </div>
                    <div class="legend">
                            <div class="circle-legend" id="legend-pagado"></div>
                            <p class="text-legend">Pagado</p>
                        </div>
                    </div>
                    <div id="display-puntaje">
                            <h3 id="nombre-establecimiento"></h3>
                            <p id='puntaje-matematica' class="puntaje"></p>
                            <p id='puntaje-lenguaje' class="puntaje"></p>
                        </div>
                </div>

            
        </div>
            
        <script type='text/javascript' src="main.js"></script>
    
</body>
</html>
