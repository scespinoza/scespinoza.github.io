<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Promedios SIMCE 2018 Provincia de Concepción</title>
</head>
<body>  
        
        <div id="mapwrapper">
                <div id="map"></div>
            </div>
        <div id="user-interface">
            
            <div id="legend" style="text-align:center; margin: auto 20px;">
                    <h3>Promedios SIMCE 2018 4to Básico Provincia de Concepción</h3>
                    <svg id="svg-legend"><circle cx="30" cy="30" r="10" class="municipal"></circle><text x="50" y="35" style="font-weight: bold; fill: white;">Municipal</text><circle cx="30" cy="70" r="10" class="subvencionado"></circle><text x="50" y="75" style="font-weight: bold; fill: white;">Subvencionado</text><circle cx="30" cy="110" r="10" class="pagado"></circle><text x="50" y="115" style="font-weight: bold; fill: white;">Pagado</text></svg>
                    <div id="display">
                            <h3 id="nombre-establecimiento"></h3>
                            <p id='puntaje-matematica'></p>
                            <p id='puntaje-lenguaje'></p>
                            <p></p>
                        </div>
                </div>

            
        </div>
            
        <script type='text/javascript' src="main.js"></script>
    
</body>
</html>
